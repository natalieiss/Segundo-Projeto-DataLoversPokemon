<!DOCTYPE html>
<html>

<head>
  <link rel="icon" sizes="10x16" href="./img/pokedexfavicon.png">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Author" content="Natalie Silva and Mônica Guimarães">
  <meta name="description" content="Gopedia">
  <title>Gopedia</title>
  <link rel="stylesheet" href="./estilos/pokedex.css" />
</head>

<body class="body">
  <header class="header-menu">
    <div class="logo-image">
      <a id="logo" href="./index.html" class="link"><img alt="GOPEDIA" src="./img/logo.png" class="img-header"></a>
      <img src="./img/pikachugif.gif" alt="running pikachu" class="img-pikachu" width="80" />
    </div>
    <nav id="nav-options" class="nav-options" aria-expanded="false">
      <button id="btn-mobile" class="btn-mobile">
        <span id="hamburguer" class="hamburguer"></span>
      </button>
      <ul id="menu" class="menu">
        <li><a href="https://pokemongolive.com/en/" class="link" target="_blank">Pokémon GO <img
              src="./img/pokeball_PNG19.png" width="16"></a></li>
        <li><a href="./graphics.html" class="link" >Graphics
            &#128202;</a></li>
        <li><a href="https://www.pokemon.com/us/app/pokemon-go/" class="link" target="_blank">How to play
            &#127918;</a></li>
      </ul>
      </ul>
    </nav>
  </header>
  <section id="selection" class="filters">
    <input type="search" id="input-search" placeholder="search by name" data-ls-module="charCounter" maxlength="20"
      class="filter-options">
    <div class="select">
      <label class="legend">Pokémon types:</label>
      <select id="type" class="filter-options">
        <option value="filter">None</option>
      </select>
    </div>
    <div class="select">
      <label class="legend">Order: </label>
      <select id="select-order" class="filter-options">
        <option value="none">None</option>
        <option id="order-num" value="num">Pokémon Number</option>
        <option id="order-az" value="name-az">A - Z</option>
        <option id="order-za" value="name-za">Z - A</option>
        <option id="order-cp" value="max-smaller-cp">Descending CP</option>
        <option id="order-cp-smaller-max" value="smaller-max-cp">Ascending CP</option>
        <option value="spawn-chance">Descending spawn chance</option>
        <option value="weaknesses">Ascending weaknesses</option>
      </select>
    </div>
  </section>
  <div class="container-main">
    <main id="pokemons-search" class="main">
      <section id="card-pokemon-big" class="big-card margin scrollbar-pattern">
        <div class="mysterious-pokemon"><img src="./img/whopokemon.png" alt="Pokemon Misterioso" width="100%"
            class="img-style" />
        </div>
      </section>
      <section class="pokedex margin scrollbar-pattern">
        <div class="container">
          <section id="card-pokemon" class="card-pokemon-section" data-section>
          </section>
        </div>
      </section>
    </main>
    <footer class="baseboard">
      <p>Developed by Natalie I. S. Santos
        <a href="https://github.com/natalieiss" target="_blank">
          <strong class="github"><img src="./img/github.png" alt="imagemgit" class="img-git" width="25" /></strong>
        </a>and Mônica Guimarães<a href="https://github.com/MonicaGuimaraes" target="_blank">
          <strong class="github"><img src="./img/github.png" alt="imagemgit" class="img-git" width="25" /></strong></a>
        <!--<div> Ícones feitos por <a href="https://www.flaticon.com/br/autores/pixel-perfect" title="Pixel perfect">
              Pixel perfect </a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com'</a>*/
          </div>-->

      </p>
    </footer>
  </div>
  <script src="./js/pokedex.js" type="module"></script>
</body>

</html>
